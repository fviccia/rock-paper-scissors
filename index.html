  <script>

function computerPlay() {
    let num = Math.floor(Math.random()*3);
    if (num == 0) {
        play = 'rock'
    } else if (num == 1) {
        play = 'paper'
    } else {
        play = 'scissors'
    }
    return play;
}

function userPlay() {
    let playerSelection = window.prompt('Choose Rock, Paper, Scissors');
    playerSelection = playerSelection.toLowerCase();
    let notValid = 'You must enter a valid option.';

    if (playerSelection === 'rock' | 'paper' | 'scissors') {
        return playerSelection
    } else {
        return notValid;
    }

}

/*

                    rock	            paper	        scissors

rock	            tie	                player wins	    computer wins
paper	            computer wins	    tie	            player wins
scissors	        player wins	        computer wins	tie

*/


function playRound(playerSelection, computerSelection) { 
    if (playerSelection === 'rock') {
        if (computerSelection === 'paper') {
            result = 'computer';
        } else if (computerSelection === 'scissors') {
            result = 'player';
        } else {
            result = 'tie';
        }

    } else if (playerSelection === 'paper') {
        if (computerSelection === 'rock') {
            result = 'player';
        } else if (computerSelection === 'scissors') {
            result = 'computer';
        } else {
            result = 'tie';
        }
    } else if (playerSelection === 'scissors') {
        if (computerSelection === 'rock') {
            result = 'computer';
        } else if (computerSelection === 'paper') {
            result = 'player';
        } else {
            result = 'tie';
        }
    } 
    return result;
} 

let playerSelection = userPlay();
let computerSelection = computerPlay();
