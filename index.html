<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="buttons">
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class="button" id="scissors">Scissors</button>
    </div>
    <div class="buttons">
        <h3 class="button" >Round</h3>
        <h3 class="button" id="round">1</h3>
        <h3 class="button" >/ 5</h3>
    </div>
    <div class="buttons">
        <h3 class="button" >Player</h3>
        <h3 class="altbutton" id="playerPick" ></h3>
        <h3 class="button" >Computer</h3>
        <h3 class="altbutton" id="computerPick"></h3>
    </div>
    <div class="buttons">
        <h3 class="alt1button" id="playerScore"> </h3>
        <h3 class="alt1button" id="computerScore"></h3>
    </div>
    <br>
    <div class="results">
        <div class="resButton">Result</div>
        <br>
        <div id="show" class="resButton"></div>
    </div>

<script src="script.js"></script>
</body>
</html>
